syntax = "proto3";

// zveloAPI
package zvelo.msg;

option go_package = "zvelo.io/msg";

import "zvelo/msg/query.proto";
import "zvelo/msg/suggest.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

service APIv1 {
  // Create new query
  rpc Query(QueryRequests) returns (QueryReplies) {
    option (google.api.http) = {
      post: "/v1/query"
      body: "*"
    };
  }

  // Results of active or unexpired query
  rpc Result(RequestID) returns (QueryResult) {
    option (google.api.http) = {
      get: "/v1/query/{request_id}"
    };
  }

  // Suggest new datasets for a URL
  rpc Suggest(Suggestion) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/suggest"
      body: "*"
    };
  }

  // Stream returns all QueryResult messages processed by zveloAPI
  rpc Stream(google.protobuf.Empty) returns (stream QueryResult) {
    option (google.api.http) = {
      get: "/v1/stream"
    };
  }
}
