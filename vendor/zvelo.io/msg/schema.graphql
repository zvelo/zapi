schema {
  query: APIv1
}

type APIv1 {
  queryUrl(url: String!, callback: String, dataset: [DataSetType!]!): QueryReply!
  queryContent(
    content: URLContent!
    callback: String
    dataset: [DataSetType!]!
  ): QueryReply!
  result(requestID: ID!): QueryResult
  suggestUrl(url: String!, dataset: DataSetInput): Empty
}

type Empty {}

enum DataSetType {
  CATEGORIZATION
  MALICIOUS
  ECHO
}

input Header {
  name: String!
  value: String!
}

input URLContent {
  url: String
  header: [Header!]
  content: String!
}

type QueryReply {
  requestID: ID
  error: Status
}

type Status {
  code: Int!
  message: String!
}

type QueryResult {
  requestID: ID
  responseDataSet: DataSet
  queryStatus: QueryStatus!
}

type DataSet {
  categorization: DataSetCategorization
  malicious: DataSetMalicious
  echo: DataSetEcho
}

input DataSetInput {
  categorization: [Category!]
  malicious: [Category!]
}

type DataSetCategorization {
  value: [Category!]
  error: Status
}

type DataSetMalicious {
  category: [Category!]
  error: Status
}

type DataSetEcho {
  url: String
  error: Status
}

type QueryStatus {
  complete: Boolean!
  error: Status
  fetchCode: Int
  location: String
}

