[prune]
  unused-packages = true
  non-go = true
  go-tests = true

[[constraint]]
  name = "github.com/coreos/go-oidc"
  version = "2.0.0"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.7.0"

[[constraint]]
  name = "github.com/gogo/protobuf"
  version = "1.1.1"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/segmentio/ksuid"
  version = "1.0.1"

# 1.20.0 doesn't include https://github.com/urfave/cli/pull/687
[[constraint]]
  name = "github.com/urfave/cli"
  branch = "master"

[[constraint]]
  name = "golang.org/x/oauth2"
  branch = "master"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.14.0"

[[constraint]]
  name = "zvelo.io/go-zapi"
  version = "~1.12.2"

[[constraint]]
  name = "zvelo.io/httpsig"
  version = "1.1.5"

[[constraint]]
  name = "zvelo.io/msg"
  version = "~1.14.1"
