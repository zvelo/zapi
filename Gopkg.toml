[prune]
  unused-packages = true
  non-go = true
  go-tests = true

[[constraint]]
  name = "github.com/coreos/go-oidc"
  branch = "v2"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.5.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

# 1.20.0 doesn't include https://github.com/urfave/cli/pull/687
[[constraint]]
  name = "github.com/urfave/cli"
  branch = "master"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.9.1"

[[constraint]]
  name = "github.com/gogo/protobuf"
  version = "0.5.0"

[[constraint]]
  name = "zvelo.io/go-zapi"
  version = "~1.9.0"

[[constraint]]
  name = "zvelo.io/msg"
  version = "~1.12.1"
